<head>

	<meta charset="utf-8">
	
	<title>Christmas List App</title>
	
	<!--  Mobile viewport optimized: j.mp/bplateviewport -->
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Mobile IE needs ClearType for smoothing fonts -->
	<meta http-equiv="cleartype" content="on">
	
	<!-- StyleSheets under here -->
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
	<link rel="stylesheet" href="styles.css"/>
	
	<!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects -->
	<script src="modernizr.custom.min.js"></script>

</head>
	<body>
		<div data-role="page" id="home">
			<div data-role="header" data-position="fixed">
				<h1>Christmas Shopping List</h1>
			</div> 
			
			<!-- Header ends -->
			<div>
			<a href="additem.html">
				<img  src="images/Call_To_Action.png" />
			</a>
			</div>
			
			<!-- Call to Action ends -->
			<p>This app allows you to create a shopping list for Christmas gifts!</p>
			<h1>Browse</h1>
			<p>
    		<img width="280" src = "images/Gift.png"
         	alt = "Browse by Gift" />
  			</p>
			<p>
    		<img width="280" src = "images/First_Name.png"
        	alt = "Browse by First Name" />
  			</p>
  			<p>
    		<img width="280" src = "images/Last_Name.png"
        	 alt = "Browse by Last Name" />
  			</p>
  			<p>
    		<img width="280" src = "images/Family_button.png"
        	 alt = "Browse by Family" />
  			</p>
  			<p>
    		<img width="280" src = "images/Non-Family_button.png"
        	 alt = "Browse by Non-Family" />
  			</p>
			<div data-role="footer" data-position="fixed">
				<form id="search" method="get">
					<input type="search" id="s" name="s">
					<input type="submit" value="Search">
				</form>
			</div>
		</div>
	<!-- JavaScript under here -->
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
	</body>
</html>
